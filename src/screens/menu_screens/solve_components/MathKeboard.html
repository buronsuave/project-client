<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css"/>
    <link rel="stylesheet" href="./MathKeyboard.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Math Keyboard</title>
</head>
<body>
    <div class="jumbotron" style="width: 1000px;">
        <input type="text" class="form-control" placeholder="Equation"><br>
        <div class="row">
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-primary btn-lg btn-block">Clear</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-info btn-lg btn-block">^</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-info btn-lg btn-block">/</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-info btn-lg btn-block">*</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-info btn-lg btn-block">-</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-info btn-lg btn-block">+</button>
            </div>
        </div><br>

        <div class="row">
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-primary btn-lg btn-block">Remove</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-danger btn-lg btn-block">7</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-danger btn-lg btn-block">8</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-danger btn-lg btn-block">9</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-success btn-lg btn-block">x</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-success btn-lg btn-block">y</button>
            </div>
        </div><br>

        <div class="row">
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-primary btn-lg btn-block"><i class="fa fa-arrow-left"></i></button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-danger btn-lg btn-block">4</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-danger btn-lg btn-block">5</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-danger btn-lg btn-block">6</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-success btn-lg btn-block">e</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-success btn-lg btn-block">pi</button>
            </div>
        </div><br>

        <div class="row">
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-primary btn-lg btn-block"><i class="fa fa-arrow-right"></i></button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-danger btn-lg btn-block">1</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-danger btn-lg btn-block">2</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-danger btn-lg btn-block">3</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block">ln</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block">sin</button>
            </div>
        </div><br>

        <div class="row">
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-warning btn-lg btn-block">,</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-danger btn-lg btn-block">0</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-danger btn-lg btn-block">.</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block">D</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block">cos</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block">tan</button>
            </div>
        </div><br>

        <div class="row">
            <div class="col-6 col-sm-1">
                <button type="button" class="btn btn-warning btn-lg btn-block">(</button>
            </div>
            <div class="col-6 col-sm-1">
                <button type="button" class="btn btn-warning btn-lg btn-block">)</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block">sqrt</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block">sec</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block">csc</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block">cot</button>
            </div>
            <div class="col-6 col-sm-2">
                <button type="button" class="btn btn-primary btn-lg btn-block">Send</button>
            </div>
        </div><br>

    </div>
</body>
</html>
